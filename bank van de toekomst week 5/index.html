<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transactiegeschiedenis</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Transactiegeschiedenis</h1>
  <div class="filters">
    <select id="typeFilter">
      <option value="alle">Alle</option>
      <option value="inkomend">Inkomend</option>
      <option value="uitgaand">Uitgaand</option>
    </select>
    <input type="date" id="dateFilter">
    <button onclick="filterTransactions()">Filteren</button>
  </div>
  <div class="transaction-list" id="transactionList">
    <!-- Transacties worden hier weergegeven -->
  </div>
  <script src="app.js"></script>
</body>
</html>
