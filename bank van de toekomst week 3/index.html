<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rekeningbeheer Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="dashboard">
    <h1>Rekeningbeheer Dashboard</h1>
    <h2>Uw Rekeningen</h2>
    <div id="rekening-lijst">
      <!-- Dynamisch gegenereerde rekeningen -->
    </div>
    <button id="nieuwe-rekening-btn">Nieuwe Rekening Aanmaken</button>
  </div>

  <!-- Formulier voor nieuwe rekening -->
  <div id="rekening-form" class="modal hidden">
    <div class="modal-content">
      <h3>Nieuwe Rekening Aanmaken</h3>
      <form id="form-nieuwe-rekening">
        <label for="rekening-naam">Rekeningnaam:</label>
        <input type="text" id="rekening-naam" placeholder="Bijv. Spaarrekening" required>
        <label for="rekening-saldo">Startsaldo (â‚¬):</label>
        <input type="number" id="rekening-saldo" placeholder="Bijv. 1000" required>
        <button type="submit">Opslaan</button>
        <button type="button" id="annuleer-btn">Annuleren</button>
      </form>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
