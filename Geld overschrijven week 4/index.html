<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geld Overschrijven</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Geld Overschrijven</h1>
        <form id="transferForm">
            <label for="fromAccount">Van rekening:</label>
            <select id="fromAccount" required>
                <option value="1500">Betaalrekening (€1500.00)</option>
                <option value="2500">Zakelijke Rekening (€2500.00)</option>
            </select>

            <label for="toAccount">Naar rekening:</label>
            <select id="toAccount" required>
                <option value="Spaarrekening">Spaarrekening</option>
                <option value="Beleggingsrekening">Beleggingsrekening</option>
            </select>

            <label for="amount">Bedrag (€):</label>
            <input type="number" id="amount" min="1" placeholder="Bijv. 100" required>

            <button type="submit">Overschrijven</button>
        </form>

        <div id="feedback" class="feedback" style="display: none;">
            <img id="successImage" src="images/su7.jpg" alt="Succes!" class="success-image">
            <p id="successMessage" class="success-message"></p>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
